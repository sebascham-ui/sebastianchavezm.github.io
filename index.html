<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBASTIAN CH | 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            height: 100vh; 
            cursor: pointer;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body.light-mode {
            background-color: #fff;
            color: #000;
        }

        /* Capa de Geometrías y Líneas */
        .canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            /* Filtro de fusión líquida pura (sin ruido) */
            filter: blur(12px) contrast(30);
        }

        canvas { width: 100%; height: 100%; }

        .center-content {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            pointer-events: none;
        }

        .sub-title {
            font-size: clamp(0.7rem, 1vw, 0.9rem);
            font-weight: 100;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        .bold { 
            font-weight: 900; 
            display: block; 
            margin-top: 10px; 
            font-size: clamp(1.2rem, 2.5vw, 2.2rem); 
        }

        .orbit-wrapper {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 15;
        }

        .letter {
            position: absolute;
            font-size: 4.5vw;
            font-weight: 900;
            text-transform: uppercase;
            animation: moveLetter 22s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 6vw; 
            height: 6vw;
            transform-origin: center center;
        }

        @keyframes moveLetter {
            0%   { top: 5%;   left: 5%;   transform: rotate(0deg); }
            24.9% { transform: rotate(0deg); }
            25%  { top: 5%;   left: 88%;  transform: rotate(90deg); }
            49.9% { transform: rotate(90deg); }
            50%  { top: 88%;  left: 88%;  transform: rotate(180deg); }
            74.9% { transform: rotate(180deg); }
            75%  { top: 88%;  left: 5%;   transform: rotate(270deg); }
            99.9% { transform: rotate(270deg); }
            100% { top: 5%;   left: 5%;   transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="canvas-container">
        <canvas id="metaballs"></canvas>
    </div>

    <div class="center-content">
        <p class="sub-title">Estudiante de arquitectura 10° semestre</p>
        <p class="bold">DISEÑO & MODELADO 3D | 2026</p>
    </div>

    <div id="orbit-container" class="orbit-wrapper"></div>

    <script>
        const container = document.getElementById('orbit-container');
        const nameText = "SEBASTIAN CH";
        const totalTitles = 2;
        let isLightMode = false;

        const colors = {
            dark: { primary: '#00f2ff', secondary: '#0062ff', cursor: '#00f2ff', line: 'rgba(0, 242, 255, 0.4)' },
            light: { primary: '#ffcc00', secondary: '#b38600', cursor: '#eaff00', line: 'rgba(255, 204, 0, 0.4)' }
        };

        // Generación de letras
        for (let t = 0; t < totalTitles; t++) {
            const letters = nameText.split("");
            letters.forEach((char, i) => {
                const span = document.createElement('span');
                span.className = `letter char-${char}`;
                span.innerText = char === " " ? "\u00A0" : char;
                const delayPerLetter = 0.38; 
                const delayPerTitle = 11; 
                span.style.animationDelay = `${(i * -delayPerLetter) - (t * delayPerTitle)}s`;
                container.appendChild(span);
            });
        }

        const canvas = document.getElementById('metaballs');
        const ctx = canvas.getContext('2d');
        let width, height, dots = [], lines = [];
        const mouse = { x: -2000, y: -2000 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('click', () => { 
            isLightMode = !isLightMode;
            document.body.classList.toggle('light-mode');
        });

        // Clase para las Metaballs
        class Dot {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.r = Math.random() * 80 + 40;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = (Math.random() - 0.5) * 1.5;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 300) { this.x += dx * 0.02; this.y += dy * 0.02; }
            }
            draw() {
                const current = isLightMode ? colors.light : colors.dark;
                ctx.fillStyle = current.primary;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Clase para las Líneas Horizontales Espontáneas
        class Line {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.length = Math.random() * 200 + 100;
                this.speed = Math.random() * 15 + 5;
                this.thickness = Math.random() * 2 + 1;
            }
            update() {
                this.x += this.speed;
                if (this.x > width) {
                    this.x = -this.length;
                    this.y = Math.random() * height;
                }
            }
            draw() {
                const current = isLightMode ? colors.light : colors.dark;
                ctx.strokeStyle = current.line;
                ctx.lineWidth = this.thickness;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.length, this.y);
                ctx.stroke();
            }
        }

        function setup() {
            resize();
            for (let i = 0; i < 20; i++) dots.push(new Dot());
            for (let i = 0; i < 10; i++) lines.push(new Line());
            loop();
        }

        function loop() {
            ctx.clearRect(0, 0, width, height);
            const current = isLightMode ? colors.light : colors.dark;
            
            // Dibujar líneas primero
            lines.forEach(l => { l.update(); l.draw(); });

            // Dibujar gota del mouse
            ctx.fillStyle = current.cursor;
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 110, 0, Math.PI * 2);
            ctx.fill();

            // Dibujar Metaballs
            dots.forEach(d => { d.update(); d.draw(); });
            
            requestAnimationFrame(loop);
        }
        setup();
    </script>
</body>
</html>
