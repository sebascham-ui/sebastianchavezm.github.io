<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEBASTIÁN CH | Experimental</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; }

        .center-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 80%;
            pointer-events: none;
        }

        .sub-title {
            font-size: clamp(0.7rem, 1.2vw, 1rem);
            font-weight: 100;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .bold { font-weight: 900; display: block; margin-top: 10px; font-size: 1.2rem; }

        /* Contenedor de letras para la órbita */
        .orbit-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .letter {
            position: absolute;
            font-size: 5vw;
            font-weight: 900;
            text-transform: uppercase;
            /* Animación individual para cada letra */
            animation: moveLetter 20s linear infinite;
        }

        @keyframes moveLetter {
            0%   { top: 2%;   left: 2%;   transform: rotate(0deg); }
            25%  { top: 2%;   left: 95%;  transform: rotate(90deg); }
            50%  { top: 95%;  left: 95%;  transform: rotate(180deg); }
            75%  { top: 95%;  left: 2%;   transform: rotate(270deg); }
            100% { top: 2%;   left: 2%;   transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <canvas id="geometry-canvas"></canvas>

    <div class="center-content">
        <p class="sub-title">Estudiante de arquitectura 10° semestre</p>
        <p class="bold">DISEÑO & MODELADO 3D | 2026</p>
    </div>

    <div id="orbit-container" class="orbit-wrapper"></div>

    <script>
        // GENERACIÓN DE LETRAS DINÁMICAS
        const container = document.getElementById('orbit-container');
        const name = "SEBASTIÁN CH";
        const totalTitles = 2; // Solo dos títulos

        for (let t = 0; t < totalTitles; t++) {
            const letters = name.split("");
            letters.forEach((char, i) => {
                const span = document.createElement('span');
                span.className = 'letter';
                span.innerText = char === " " ? "\u00A0" : char;
                
                // Desfase para que las letras se sigan una a otra
                const delayPerLetter = 0.15;
                const delayPerTitle = 10; // 20s / 2 títulos = 10s de separación
                span.style.animationDelay = `${(i * delayPerLetter) - (t * delayPerTitle)}s`;
                
                container.appendChild(span);
            });
        }

        // GEOMETRÍAS DE FONDO
        const canvas = document.getElementById('geometry-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let shapes = [];
        const mouse = { x: -1000, y: -1000, radius: 250 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        class Shape {
            constructor() { this.init(); }
            init() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseSize = Math.random() * 30 + 15;
                this.size = this.baseSize;
                this.opacity = Math.random() * 0.3 + 0.1;
            }
            draw() {
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);
                let drawX = this.x;
                let drawY = this.y;

                if (dist < mouse.radius) {
                    const angle = Math.atan2(dy, dx);
                    const push = (mouse.radius - dist) / mouse.radius;
                    drawX -= Math.cos(angle) * push * 120;
                    drawY -= Math.sin(angle) * push * 120;
                }

                ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.lineWidth = 1;
                for(let i=0; i<6; i++) {
                    ctx.beginPath();
                    ctx.arc(drawX, drawY, this.size + (i*10), 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        function setup() {
            resize();
            for(let i=0; i<30; i++) shapes.push(new Shape());
            animate();
        }

        function animate() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, width, height);
            shapes.forEach(s => s.draw());
            requestAnimationFrame(animate);
        }

        setup();
    </script>
</body>
</html>
