<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sebastián CH | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Montserrat:wght@400&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURACIÓN BASE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #FFFFFF; /* Blanco Puro */
            cursor: crosshair;
            touch-action: none; 
            -webkit-tap-highlight-color: transparent;
        }

        #kineticCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-layer {
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Dejar pasar clics a través de los huecos */
            display: flex;
            flex-direction: column;
            justify-content: center; 
            padding-left: 5vw; 
        }

        /* --- SUBTÍTULO --- */
        .subtitle {
            position: absolute;
            top: 40px;
            left: 5vw;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 0.85rem;
            letter-spacing: 0.15em;
            color: #000000;
            text-transform: uppercase;
        }

        .main-title-container {
            text-align: left;
            pointer-events: none; /* Asegurar que no bloquee el mouse */
            margin-top: -15vh; 
        }

        /* --- TÍTULO PRINCIPAL --- */
        h1 {
            font-family: 'Alumni Sans Pinstripe', sans-serif;
            font-weight: 400; 
            font-size: 7vw; 
            line-height: 0.9;
            margin: 0;
            letter-spacing: 0.02em;
            color: #000000;
            text-transform: uppercase;
            /* Reactivamos pointer-events solo en las letras si quisieras interacción manual, 
               pero como es automática, lo dejamos en auto para selección de texto si se desea */
            pointer-events: auto; 
        }

        @media (max-width: 768px) {
            h1 { font-size: 16vw; }
            .subtitle { top: 25px; left: 6vw; font-size: 0.75rem; }
            .content-layer { padding-left: 6vw; justify-content: flex-start; padding-top: 25vh; }
            .main-title-container { margin-top: 0; }
        }

        .title-line { display: block; }

        /* --- CENSURA AUTOMÁTICA --- */
        .censor-char {
            display: inline-block;
            position: relative;
            transition: color 0.5s ease; /* Transición lenta y suave */
        }

        .censor-char::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* Bloque Negro */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .censor-char.is-censored {
            color: transparent;
        }
        .censor-char.is-censored::after {
            opacity: 1;
        }
    </style>
</head>
<body>

    <canvas id="kineticCanvas"></canvas>

    <div class="content-layer">
        <div class="subtitle">Diseño y modelado | Proyectos 2026</div>
        <div class="main-title-container">
            <h1 id="mainTitle">
                <span class="title-line">PORTAFOLIO</span>
                <span class="title-line">SEBASTIAN CH</span>
            </h1>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('kineticCanvas');
        const ctx = canvas.getContext('2d');

        const colorRect = '#B0B0B0'; // Gris medio para la fachada

        let width, height;
        let mouse = { x: -5000, y: -5000 };
        let time = 0;
        let rectW, rectH, gapW, gapH;
        let echoes = [];
        let charElements = [];

        function init() {
            resize();
            window.addEventListener('resize', resize);
            
            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });

            // --- CORRECCIÓN DE CLICK ---
            // Usamos 'window' en lugar de 'canvas' para asegurar que detecte el click 
            // aunque estés encima de una letra o margen invisible.
            window.addEventListener('mousedown', e => {
                createEcho(e.clientX, e.clientY);
            });

            window.addEventListener('touchmove', e => {
                const touch = e.touches[0];
                mouse.x = touch.clientX;
                mouse.y = touch.clientY;
            }, { passive: false });
            
            window.addEventListener('touchstart', e => {
                const touch = e.touches[0];
                mouse.x = touch.clientX;
                mouse.y = touch.clientY;
                createEcho(touch.clientX, touch.clientY);
            }, { passive: false });

            initTypeEffect();
            startAutoCensor(); 
            animate();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            let targetCols = 60; 
            if (width < 768) targetCols = 25;
            rectW = width / (targetCols * 1.2);          
            rectH = rectW * 3.85; 
            gapW = rectW / 5;       
            gapH = rectW / 5;     
        }

        function createEcho(x, y) {
            echoes.push({
                x: x,
                y: y,
                creationTime: Date.now(),
                initialWidth: rectW * 0.5 
            });
        }

        function animate() {
            ctx.clearRect(0, 0, width, height); 

            // --- ANIMACIÓN DE ECOS ---
            const now = Date.now();
            echoes = echoes.filter(echo => now - echo.creationTime < 5000); // 5 segundos de vida

            echoes.forEach(echo => {
                const age = now - echo.creationTime;
                const lifeRatio = age / 5000; 
                
                // Expansión masiva (x40)
                const currentEchoWidth = echo.initialWidth * (1 + lifeRatio * 40); 
                
                // Color NEGRO con baja opacidad (0.15 bajando a 0)
                // Esto asegura que se vea bien sobre el blanco
                const currentOpacity = (1 - lifeRatio) * 0.15; 

                ctx.fillStyle = `rgba(0, 0, 0, ${currentOpacity})`;
                ctx.fillRect(
                    echo.x - currentEchoWidth / 2, 
                    echo.y - rectH / 2, 
                    currentEchoWidth, 
                    rectH
                );
            });

            // --- ANIMACIÓN FACHADA ---
            ctx.fillStyle = colorRect;
            time += 0.04; 
            const isMobile = width < 768;
            const mouseRadius = Math.min(width, height) * (isMobile ? 0.45 : 0.4); 
            const startY = height * (isMobile ? 0.55 : 0.65);

            let rowIndex = 0;
            for (let y = startY; y < height; y += (rectH + gapH)) {
                rowIndex++;
                const rowOffset = rowIndex * 123.45; 
                const direction = (rowIndex % 2 === 0) ? 1 : -1;
                let colIndex = 0;
                for (let x = 0; x < width; x += (rectW + gapW)) {
                    colIndex++;
                    const centerX = x + rectW / 2;
                    const centerY = y + rectH / 2;
                    let effectiveTime = time * direction; 
                    const rawPos = (colIndex + effectiveTime + rowOffset);
                    let positionInCycle = Math.abs(rawPos) % 25;
                    if (positionInCycle < 0) positionInCycle += 25;

                    let waveInfluence = 0;
                    if (positionInCycle < 15) {
                        const normalizedPos = (positionInCycle / 15) * Math.PI;
                        waveInfluence = Math.sin(normalizedPos); 
                    } 
                    const dx = mouse.x - centerX;
                    const dy = mouse.y - centerY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    let mouseInfluence = 0;
                    if (dist < mouseRadius) {
                        const t = 1 - (dist / mouseRadius);
                        mouseInfluence = Math.pow(t, 2); 
                    }
                    let totalFactor = waveInfluence * 0.6 + mouseInfluence; 
                    if (totalFactor > 1) totalFactor = 1;
                    const currentWidth = rectW - (rectW * 0.85 * totalFactor);
                    const drawX = centerX - (currentWidth / 2);
                    ctx.fillRect(drawX, y, currentWidth, rectH);
                }
            }
            requestAnimationFrame(animate);
        }

        function initTypeEffect() {
            const lines = document.querySelectorAll('.title-line');
            lines.forEach(line => {
                const text = line.innerText;
                line.innerHTML = ''; 
                text.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.innerText = char;
                    span.className = 'censor-char';
                    if (char === ' ') span.style.width = '0.4em';
                    if (char !== ' ') charElements.push(span);
                    line.appendChild(span);
                });
            });
        }

        // --- CENSURA CONTROLADA Y LENTA ---
        function startAutoCensor() {
            // Intervalo mucho más lento: 800ms
            setInterval(() => {
                if (charElements.length === 0) return;

                // 1. Limpieza: Contar cuántas están censuradas
                const censored = charElements.filter(el => el.classList.contains('is-censored'));
                
                // Si hay más de 2 censuradas, limpiamos una al azar para evitar que se llene
                if (censored.length >= 2) {
                    const toRestore = censored[Math.floor(Math.random() * censored.length)];
                    toRestore.classList.remove('is-censored');
                    return; // En este turno solo limpiamos
                }

                // 2. Acción: Elegir 1 letra al azar
                const randomIndex = Math.floor(Math.random() * charElements.length);
                const span = charElements[randomIndex];

                // 3. Toggle simple
                span.classList.toggle('is-censored');

            }, 800); 
        }

        init();
    </script>
</body>
</html>
