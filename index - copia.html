<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebastián CH | Portfolio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">

    <style>
        /* --- CONFIGURACIÓN BASE --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #8C5423; /* Fondo Cobre */
            cursor: crosshair;
        }

        #kineticCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .content-layer {
            position: absolute;
            z-index: 10;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            padding-left: 5vw; 
        }

        /* SUBTÍTULO */
        .subtitle {
            position: absolute;
            top: 20px;
            left: 5vw;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 0.15em;
            color: #A69C94;
            text-transform: uppercase;
        }

        .main-title-container {
            text-align: left;
            pointer-events: auto; 
            margin-top: -5vh; 
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 4.5vw; 
            line-height: 1.05;
            margin: 0;
            letter-spacing: -0.03em;
            color: #D9D7D7;
            text-transform: uppercase;
        }

        .title-line {
            display: block;
        }

        /* --- CENSURA PERSISTENTE (TOGGLE) --- */
        .censor-char {
            display: inline-block;
            position: relative;
            /* Quitamos la transición de color para que el cambio sea inmediato al pasar el mouse */
        }

        .censor-char::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #D9D7D7;
            opacity: 0;
            /* Transición suave solo para la aparición del bloque */
            transition: opacity 0.3s ease;
            pointer-events: none; /* Evita problemas con el evento mouseenter */
        }

        /* Esta clase se añade/quita con JS */
        .censor-char.is-censored {
            color: transparent;
        }
        .censor-char.is-censored::after {
            opacity: 1;
        }

    </style>
</head>
<body>

    <canvas id="kineticCanvas"></canvas>

    <div class="content-layer">
        <div class="subtitle">
            Diseño y modelado | Proyectos 2026
        </div>

        <div class="main-title-container">
            <h1 id="mainTitle">
                <span class="title-line">PORTAFOLIO</span>
                <span class="title-line">SEBASTIAN CH</span>
            </h1>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('kineticCanvas');
        const ctx = canvas.getContext('2d');

        // COLORES
        const colorBg = '#8C5423';      
        const colorRect = '#A69C94';    

        let width, height;
        let mouse = { x: -5000, y: -5000 };
        let time = 0;

        let rectW, rectH, gapW, gapH;
        
        // Array para guardar los "ecos" visuales de los clics
        let echoes = [];

        function init() {
            resize();
            window.addEventListener('resize', resize);
            window.addEventListener('mousemove', e => {
                mouse.x = e.clientX;
                mouse.y = e.clientY;
            });
            
            // --- NUEVO: Evento de Clic en el Canvas ---
            canvas.addEventListener('click', e => {
                createEcho(e.clientX, e.clientY);
            });

            animate();
            initTypeEffect();
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const targetCols = 60; 
            rectW = width / (targetCols * 1.2);          
            rectH = rectW * 3.85; // Altura aumentada +10%
            gapW = rectW / 5;       
            gapH = rectW / 5;     
        }

        // --- Función para crear un eco ---
        function createEcho(x, y) {
            echoes.push({
                x: x,
                y: y,
                creationTime: Date.now(),
                initialWidth: rectW * 0.5 // Empieza un poco más delgado
            });
        }

        function animate() {
            ctx.fillStyle = colorBg;
            ctx.fillRect(0, 0, width, height);

            // --- DIBUJAR ECOS (Capas inferiores) ---
            const now = Date.now();
            // Eliminar ecos viejos (más de 4 segundos)
            echoes = echoes.filter(echo => now - echo.creationTime < 4000);

            echoes.forEach(echo => {
                const age = now - echo.creationTime;
                const lifeRatio = age / 4000; // 0 a 1

                // Expansión lenta horizontal
                const currentEchoWidth = echo.initialWidth * (1 + lifeRatio * 8); 
                // Desvanecimiento lento
                const currentOpacity = (1 - lifeRatio) * 0.25; // Opacidad máxima baja (0.25)

                // Color positivo (#A69C94) en RGB es aprox (166, 156, 148)
                ctx.fillStyle = `rgba(166, 156, 148, ${currentOpacity})`;
                
                // Dibujar centrado en el punto de clic
                ctx.fillRect(
                    echo.x - currentEchoWidth / 2, 
                    echo.y - rectH / 2, 
                    currentEchoWidth, 
                    rectH
                );
            });

            // --- DIBUJAR FACHADA KINÉTICA (Capa superior) ---
            ctx.fillStyle = colorRect;
            time += 0.04; 
            const mouseRadius = Math.min(width, height) * 0.4; 
            const startY = height * 0.65;

            let rowIndex = 0;
            for (let y = startY; y < height; y += (rectH + gapH)) {
                rowIndex++;
                const rowOffset = rowIndex * 123.45; 
                const direction = (rowIndex % 2 === 0) ? 1 : -1;

                let colIndex = 0;
                for (let x = 0; x < width; x += (rectW + gapW)) {
                    colIndex++;
                    const centerX = x + rectW / 2;
                    const centerY = y + rectH / 2;
                    
                    let effectiveTime = time * direction; 
                    const rawPos = (colIndex + effectiveTime + rowOffset);
                    let positionInCycle = Math.abs(rawPos) % 25;
                    if (positionInCycle < 0) positionInCycle += 25;

                    let waveInfluence = 0;
                    if (positionInCycle < 15) {
                        const normalizedPos = (positionInCycle / 15) * Math.PI;
                        waveInfluence = Math.sin(normalizedPos); 
                    } 

                    const dx = mouse.x - centerX;
                    const dy = mouse.y - centerY;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    let mouseInfluence = 0;
                    if (dist < mouseRadius) {
                        const t = 1 - (dist / mouseRadius);
                        mouseInfluence = Math.pow(t, 2); 
                    }

                    let totalFactor = waveInfluence * 0.6 + mouseInfluence; 
                    if (totalFactor > 1) totalFactor = 1;

                    const currentWidth = rectW - (rectW * 0.85 * totalFactor);

                    const drawX = centerX - (currentWidth / 2);
                    ctx.fillRect(drawX, y, currentWidth, rectH);
                }
            }
            requestAnimationFrame(animate);
        }

        function initTypeEffect() {
            const lines = document.querySelectorAll('.title-line');
            lines.forEach(line => {
                const text = line.innerText;
                line.innerHTML = ''; 
                text.split('').forEach(char => {
                    const span = document.createElement('span');
                    span.innerText = char;
                    span.className = 'censor-char';
                    if (char === ' ') span.style.width = '0.4em';
                    
                    // --- NUEVO: Evento Toggle para Censura ---
                    // Usamos 'mouseenter' para que se active al pasar el cursor.
                    span.addEventListener('mouseenter', function() {
                        this.classList.toggle('is-censored');
                    });

                    line.appendChild(span);
                });
            });
        }

        init();
    </script>
</body>
</html>
